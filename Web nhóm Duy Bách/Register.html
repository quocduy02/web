<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang quản lý tài khoản</title>
    <link href="./images/icon.png" rel="icon">
</head>
<style>
    #box{
            font-family:Arial, Helvetica, sans-serif;
            background-color: white;
            width: 600px;
            height: 550px;
            position: relative;
            transform: translateX(-50%);
            padding: 10px;
            margin-left: 50%;
            border-style: solid;
            border-radius: 10px 10px 10px 10px;
            font-size: 14px;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.295);
            margin-top: -17px;
    }
    .login{
        text-align: center;
       
    }
    .login input[type="email"], .login input[type="text"], .login input[type="Password"], .login input[type="Phone"] .login button {
    padding: 10px;
    line-height: 25px;
    font-size: 17px;
    width: 60%;
    border-radius: 10px 10px 10px 10px;
    border-width: 1px;
    border-color: rgba(0, 0, 0, 0.295);
    height: auto;
    margin-top: 10px;
    }
    .login button[type="submit"]{
        font-size: 20px;
        background-color: rgb(52, 137, 248);
        color: white;
        width: 30%;
        height: 50px;
        border-radius: 10px 10px 10px 10px;
        border-width: 1px;
        border-color: rgba(0, 0, 0, 0.295);
        cursor: pointer;
  
    }
    .login button[type="submit"]:hover{
        background-color: blue;
    }
   
    .login button[type="submit1"]{
        font-size: 20px;
        background-color: rgb(4, 0, 255);
        color: white;
        width: 50%;
        border-radius: 10px 10px 10px 10px;
        border-width: 1px;
        border-color: rgba(0, 0, 0, 0.295);
        cursor: pointer;
        height: 50px;
    }
    .login button[type="submit1"]:hover{
        background-color: rgb(3, 3, 161);
    }
    .login p{
        margin-top: 20px;
    }
    .home{
        cursor: pointer;
       
    }
    .home:hover{
        background-color: rgb(253, 219, 28);
    }

</style>
<body background="https://phunugioi.com/wp-content/uploads/2020/02/mau-background-dep.jpg">

      </svg></a></button>
    <div id="box" class="login">
        <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
        <form >
            <div>
                <input type="text" name="Username" id="Username"placeholder="Họ và tên">
                <input type="email" name="Email" id="Email"placeholder="Email">
                <input type="text" name="Phone" id="Phone"placeholder="Số điện thoại">
                <input type="password" name="Password" id="Password" placeholder="Mật khẩu, lớn hơn 6 ký tự">
                <br>
                <br>
                <button type="submit">Đăng ký</button>
                <p>Hoặc</p>
                
                <button type="submit1"> Đăng nhập bằng Facebook</button>
                   <p>Bạn đã có tài khoản?</p>
                   <span> <a href="login.html">Đăng nhập</a></span>
            </div>
        </form>
    </div>
    
</body>
</html>
