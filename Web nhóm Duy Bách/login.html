    body{
        position: relative;
    }
    #box{
            
            font-family:Arial, Helvetica, sans-serif;
            background-color: white;
            width: 600px;
            height: 500px;
            position: relative;
            transform: translateX(-50%);
            padding: 10px;
            margin-left: 50%;
            border-style: solid;
            border-radius: 10px 10px 10px 10px;
            font-size: 14px;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.295);
          margin-top: 5px;
    }
    .login{
        text-align: center;
       
    }
    .login textarea, .login input[type="text"], .login input[type="Password"], .login button {

    font-size: 17px;
    width: 60%;
    border-radius: 10px 10px 10px 10px;
    border-width: 1px;
    border-color: rgba(0, 0, 0, 0.295);
    height: auto;
    margin-top: 20px;
    }
    .login button[type="submit"]{
        font-size: 20px;
        background-color: rgb(52, 137, 248);
        color: white;
        width: 30%;
        cursor: pointer;
    }
    .login button[type="submit"]:hover{
        background-color: blue;
    }
    .login button[type="submit1"]{
        font-size: 20px;
        background-color: rgb(253, 0, 0);
        color: white;
        width: 30%;
        cursor: pointer;
    }
    .login button[type="submit2"]{
        font-size: 20px;
        background-color: rgb(4, 0, 255);
        color: white;
        width: 30%;
        cursor: pointer;
    }
    .login button[type="submit2"]:hover{
        background-color: rgb(3, 3, 161);
    }
    .login p{
        margin-top: 30px;
    }
    .home{
        cursor: pointer;
    }
    .home:hover{
        background-color: rgb(253, 219, 28);
    }

</style>
